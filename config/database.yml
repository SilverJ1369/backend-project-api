default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  port: 5432

development:
  <<: *default
  database: backend_project_api_development
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>

test:
  <<: *default
  database: backend_project_api_test
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>

production:
  <<: *default
  database: backend_project_api_production
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>